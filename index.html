<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <link rel="shortcut icon" type="x-icon" href="./image/logo.png">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Sumeli Theme</title>

          <!-- link bootstrap css -->
          <link rel="stylesheet"
               href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
               integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
               crossorigin="anonymous">
          <!-- link bootstrap css -->

          <!-- css -->
          <link rel="stylesheet" href="./css/index.css">
          <!-- css -->

          <!-- font icon -->
          <link rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
          <!-- font icon -->
     </head>
     <body>
          <div class="opacity_menu"></div>
          <div class="header">
               <div class="mid_header">
                    <div class="container">
                         <div class="row">
                              <div
                                   class="col-xl-3 col-lg-3 col-12 p-4 col-first ">
                                   <div class="logo_center">
                                        <div class="logo">
                                             <a href="/" class="logo-wrapper">
                                                  <img width="140" height="80"
                                                       src="./image/logo-header.png"
                                                       alt="logo Sumelia Theme">
                                             </a>
                                        </div>
                                   </div>
                              </div>
                              <div class="col-xl-5 col-lg-4 col-12 col-second">
                                   <div class="header_search">
                                        <form action="/search" method="get"
                                             class="input_group search-bar"
                                             role="search">
                                             <input type="text" name="query"
                                                  value autocomplete="off"
                                                  placeholder="Tìm kiếm"
                                                  class="input_group_field auto_search"
                                                  required>
                                             <span class="input-group-btn">
                                                  <button type="submit"
                                                       class="btn icon_fallback-text">
                                                       <i
                                                            class="fa-solid fa-magnifying-glass"></i>
                                                  </button>
                                             </span>
                                        </form>
                                   </div>
                              </div>
                              <div
                                   class="col-xl-4 col-lg-5 col-12 p-5 col-three">
                                   <div class="header-right">
                                        <div class="account-header">
                                             <a href="/">Đăng nhập</a>
                                             <span class="line">/</span>
                                             <a href="/" class="btns">Đăng
                                                  ký</a>
                                        </div>
                                        <div class="top-cart-contain">
                                             <div
                                                  class="mini-cart text-xs-center">
                                                  <a class="img-hover-cart"
                                                       href="/"
                                                       title="Giỏ hàng">
                                                       <i
                                                            class="fa-solid fa-cart-shopping"></i>
                                                       <span>Giỏ hàng</span>
                                                  </a>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="header_menu">
               <div class="container">
                    <div class="row">
                         <div class="header-nav">
                              <nav
                                   class=" navbar navbar-expand-lg navbar-light">
                                   <a class="navbar-brand" href="#">Trang
                                        chủ</a>
                                   <button class="navbar-toggler" type="button"
                                        data-toggle="collapse"
                                        data-target="#navbarNav"
                                        aria-controls="navbarNav"
                                        aria-expanded="false"
                                        aria-label="Toggle navigation">
                                        <span
                                             class="navbar-toggler-icon"></span>
                                   </button>
                                   <div class="collapse navbar-collapse"
                                        id="navbarNav">
                                        <ul class="navbar-nav">
                                             <li class="nav-item">
                                                  <a class="nav-link"
                                                       href="#">Giới thiệu <span
                                                            class="sr-only">(current)</span></a>
                                             </li>
                                             <li class="nav-item">
                                                  <a class="nav-link"
                                                       href="#">Sản phẩm</a>
                                             </li>
                                             <li class="nav-item">
                                                  <a class="nav-link"
                                                       href="./service.html">Dịch
                                                       vụ</a>
                                             </li>
                                             <li class="nav-item">
                                                  <a class="nav-link"
                                                       href="#">Tin tức</a>
                                             </li>
                                             <li class="nav-item">
                                                  <a class="nav-link"
                                                       href="#">Khuyến mãi</a>
                                             </li>
                                             <li class="nav-item">
                                                  <a class="nav-link"
                                                       href="./contact.html">Liên
                                                       hệ</a>
                                             </li>
                                        </ul>
                                   </div>
                              </nav>
                         </div>
                    </div>
               </div>
          </div>

          <!-- link bootstrap js -->
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
               integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
               crossorigin="anonymous"></script>
          <script
               src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
               integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
               crossorigin="anonymous"></script>
          <script
               src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
               integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
               crossorigin="anonymous"></script>
          <!-- link bootstrap js -->
     </body>
</html>
